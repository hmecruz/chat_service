<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App - Group List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-80 bg-white shadow-md p-4 flex flex-col">
            <button id="create-group-btn"
                    class="bg-green-500 text-white font-semibold py-2 px-4 rounded mb-4 hover:bg-green-600">
                + Create Group
            </button>

            <ul id="group-list" class="space-y-2 overflow-y-auto">
                <!-- JS will inject group items here -->
            </ul>
        </aside>

        <!-- Chat Section -->
        <main class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <header id="chat-header" class="p-4 border-b text-lg font-semibold text-gray-700 hidden">
                Group Chat
            </header>

            <!-- Chat Messages -->
            <section id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 hidden">
                <!-- Messages will be injected here -->
            </section>

            <!-- Chat Input -->
            <footer id="chat-input-container" class="p-4 border-t flex gap-2 hidden">
                <input
                    id="chat-input"
                    type="text"
                    placeholder="Type message..."
                    class="flex-1 p-2 border rounded"
                />
                <button
                    id="send-message-btn"
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                >
                    Send
                </button>
            </footer>
        </main>

    </div>

    <!-- Modal for Creating New Group -->
    <div id="create-group-modal" class="fixed inset-0 flex justify-center items-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-semibold mb-4">Create New Group</h2>
            <form id="create-group-form">
                <div class="mb-4">
                    <label for="group-name" class="block text-gray-700">Group Name</label>
                    <input type="text" id="group-name" name="group-name" class="w-full px-4 py-2 border rounded-lg" required />
                </div>
                <div class="mb-4">
                    <label for="users" class="block text-gray-700">Users (comma separated)</label>
                    <input type="text" id="users" name="users" class="w-full px-4 py-2 border rounded-lg" required />
                </div>
                <div class="flex justify-between">
                    <button type="button" id="cancel-btn" class="bg-gray-300 text-white px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit" id="confirm-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- External JS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/groups.js"></script>
    <script src="/assets/js/chat.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
